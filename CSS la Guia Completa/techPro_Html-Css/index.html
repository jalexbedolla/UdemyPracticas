<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechPro HeadPhones Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <div class="imagen-header">
          <picture>
            <source
              sizes="1920w"
              srcset="img/header.avif 1920w"
              type="image/avif"
            />
            <source
              sizes="1920w"
              srcset="img/header.webp 1920w"
              type="image/webp"
            />
            <source
              sizes="1920w"
              srcset="img/header.png 1920w"
              type="image/jpeg"
            />
            <img
              loading="lazy"
              decoding="async"
              src="img/imagen.png"
              lazyalt="imagen"
              width="500"
              height="300"
            />
          </picture>
        </div>
        <!-- imagen audifonos end -->

        <div class="texto-header">
          <p class="tagline-producto">Sonido Profesional</p>
          <h1 class="nombre-producto degradado-verde">TechPro</h1>
          <p class="descripcion-producto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro harum
            quod repudiandae cupiditate saepe non, architecto perspiciatis,
            dolor dolores quas odio possimus, quibusdam ad? Ratione dolores
            cumque tenetur blanditiis eligendi?
          </p>
          <p class="precio-producto">Desde<span>$299</span></p>
        </div>
      </div>
    </header>
  </body>
</html>
