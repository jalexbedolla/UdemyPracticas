<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Delivery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header contenedor">
      <div class="header__logo">
        <img src="build/img/logo.svg" alt="logo delivery app" />
      </div>
      <!-- navegacion -->
      <nav class="navegacion">
        <a href="#" class="navegacion__link">Iniciar Sesi√≥n</a>
        <a href="#" class="navegacion__link">Crear Cuenta</a>
        <a href="#" class="navegacion__link navegacion__link--registrar"
          >Registrar Restaurant</a
        >
      </nav>
    </header>
    <!-- formulario -->
    <section class="contenedor formulario">
      <div class="formulario__grid">
        <div class="formulario__contenido">
          <h2 class="formulario__heading">
            Encuentra y pide comida de tu restaurante favorito
          </h2>
          <form class="formulario__buscar">
            <div class="formulario__campo">
              <label for="Restaurante" class="formulario__label"
                >Restaurante</label
              >
              <input
                type="text"
                class="formulario__input"
                id="restaurante"
                placeholder="tacos el basuron"
              />
            </div>

            <div class="formulario__campo">
              <label for="Platillo" class="formulario__label">Platillo</label>
              <input
                type="text"
                class="formulario__input"
                id="platillo"
                placeholder="pizza, ensaladas, tacos de perro, hamburguesas"
              />
            </div>
            <input class="formulario__submit" type="submit" value="buscar" />
          </form>
        </div>
        <div class="formulario__imagen-contenedor">
          <img
            class="formulario__imagen"
            src="build/img/dibujo_repartidor.svg"
            alt="dibujo_repartidor"
          />
        </div>
      </div>
    </section>
    <!-- wave section -->
    <section class="pasos">
      <img class="pasos__wave" src="build/img/wave.svg" alt="wave image">
      <div class="pasos__contenido">
        <h2 class="pasos__heading">Como funciona? <span class="pasos__heading--descripcion">Tan facil como 1,2..3</span></h2>
        <div class="pasos__grid contenedor">
          <div class="pasos__paso">
            <img
              class="pasos__imagen"
              src="build/img/paso_1.png"
              alt="paso_1"
            />
          </div>
          <div class="pasos__paso">
            <img
              class="pasos__imagen--1"
              src="build/img/paso_2.png"
              alt="paso_1"
            />
        </div>
        <div class="pasos__paso">
          <img
            class="pasos__imagen--2"
            src="build/img/paso_3.png"
            alt="paso_1"
          />
      </div>
    </section>
  </body>
</html>
